    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" th:href="@{favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{admin/css/font.css}">
    <link rel="stylesheet" th:href="@{admin/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{admin/js/xadmin.js}"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a th:href="@{index}">首页</a>
        <a href="">系统管理</a>
        <a>
          <cite>角色管理</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input type="text" name="roleName"  placeholder="请输入角色名" autocomplete="off" class="layui-input">
          <input type="text" name="pageNum"  placeholder="请输入页码" autocomplete="off" class="layui-input">
          <input type="text" name="id"  placeholder="请输入编号" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./role-add.html')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：<span th:text="${page.getTotal()}"></span> 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>角色名</th>
            <th>拥有资源编号</th>
            <th>描述</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
          <tr th:each="item,itemStat:${roles}">
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:data-id='${item.getId()}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${item.getId()}">1</td>
            <td th:text="${item.getRole()}">超级管理员</td>
            <td th:text="${item.getResourceIds()}"></td>
            <td th:text="${item.getDescription()}">具有至高无上的权利</td>
            <td class="td-status">
              <span th:class="'layui-btn layui-btn-normal layui-btn-mini'+(${item.getBAvailable()})?'':'layui-btn-disabled'" th:text="(${item.getBAvailable()})?'已启用':'已停用'">已启用</span></td>
            <td class="td-manage">
              <a th:onclick="'javascript:member_stop(this,\''+${item.getId()}+'\')'" href="javascript:;"  title="启用">
                <i class="layui-icon">&#xe601;</i>
              </a>
              <a title="编辑"  th:onclick="'javascript:x_admin_show(\'编辑\',\'editRole?id='+${item.getId()}+'\')'" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" th:onclick="'javascript:member_del(this,\''+${item.getId()}+'\')'" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
        <div>
          <a class="num" th:href="@{'?'(pageNum=${page.firstPage})}">首页</a>
          <a class="prev num" th:href="@{'?'(pageNum=${page.prePage})}">&lt;&lt;</a>
          <span class="current" th:text="'第'+${page.getPageNum()}+'页'"></span>
          <a class="next num" th:href="@{'?'(pageNum=${page.nextPage})}">&gt;&gt;</a>
          <a class="num" th:href="@{'?'(pageNum=${page.lastPage})}">尾页</a>
          <span class="num" th:text="'共'+${page.pages}+'页'"></span>
        </div>
      </div>

    </div>

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
